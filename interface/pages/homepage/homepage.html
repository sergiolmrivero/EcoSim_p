<!DOCTYPE html>

<header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">

    <title>EcoSim</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/pages/homepage/homepage.css">


</header>

<body>

    <header>

        <!-- https://getbootstrap.com/docs/5.0/components/navbar/ -->        

        <nav class="navbar navbar-light bg-light">

          <nav-element class="container-fluid">

            <nav-element-title class="navbar-brand mb-0 h1 nav-title">EcoSim</nav-element-title>

          </nav-element>

        </nav>        

    </header>       

    <form action="/simulation/execution" method="post">

        <main class="container">

            <container-row class="row">

                <!-- https://stackoverflow.com/questions/28340054/bootstrap-keep-div-fixed-after-scrolling-to-it -->
                <sidebar class="btn-group-vertical col-md-2 sticky-top" role="group" aria-label="Vertical button group">

                    <button content-selector="models" type="button" class="btn btn-primary btn-menu btn-models">Models</button>

                    <button type="submit" class="btn btn-primary btn-menu btn-simulate">Simulate</button>

                    <!-- Issue: Stop Simulation funcionality -->
                    <!-- <button type="button" class="btn btn-primary btn-menu btn-stop">Stop Simulation</button> -->

                    <!-- Use it while Stop Simulation functionality  isn't implemented-->
                    <button type="button" class="btn btn-primary btn-menu btn-stop">Simulating</button>

                    <button content-selector="result" type="button" class="btn btn-primary btn-menu btn-result">Simulation Results</button>

                </sidebar>

                <!-- https://getbootstrap.com/docs/5.0/components/button-group/ -->
                <!-- https://getbootstrap.com/docs/5.0/utilities/overflow/ -->
                <aside class="col-md-10">
                    
                    <models content class="container"></models>
                    
                    <!-- https://www.w3schools.com/tags/tag_progress.asp -->
                    <!-- <label for="file">Simulation progress: </label> -->
                    <!-- <progress id="file" value="32" max="100"> 32% </progress> -->
                    <progress content class="progress-bar-animated"></progress>

                    <result content class="container">
                        
                        <!-- https://www.w3schools.com/tags/att_a_download.asp -->
                        <!-- https://www.educative.io/edpresso/how-to-download-files-in-flask -->

                        <h3>Simulation Results</h3>
                        <br>
                        <!-- https://www.youtube.com/watch?v=sy1MNWt7om4 -->
                        <a link-download-zip-CSV target="_blank">Download CSV</a>

                        <br>
                        <!-- https://www.youtube.com/watch?v=sy1MNWt7om4 -->
                        <a link-data-visualization target="_blank">Data Visualization</a>

                    </result>
                    
                </aside>

            </container-row>
            
        </main>

        <footer>

            <script type="text/javascript" src="/pages/homepage/controllers/Homepage.js"></script>

            <script type="text/javascript" src="/pages/homepage/controllers/Models.js"></script>

            <script type="text/javascript" src="/pages/homepage/controllers/Result.js"></script>

            <script type="text/javascript" src="/pages/homepage/homepage.js"></script>

        </footer>

    </form>

</body>
